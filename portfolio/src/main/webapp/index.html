<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Freckle+Face|Alfa+Slab+One">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>
      My Portfolio
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
    </script>
  </head>
  <body>
    <div id="switch-theme">
      <span id="switch-theme-button" onclick="switchTheme()">
      </span>
    </div>

    <div id="greeting-container">
      <h1>Aloha</h1>
    </div>

    <div id="intro">
      <p id="first-paragraph">
        I'm Alex, a 2nd year computer science student and currently a STEP intern at Google
      </p>
      <p id="second-paragraph">
        Please feel free to contact me if you have any additional questions
      </p>
    </div>

    <div id="menu">
      <button class="menu-button" onclick="showGallery()">
        Show the gallery of photos
      </button>
    </div>

    <div id="gallery">
      <div class="column">
        <img id="photo" src="/images/1.jpg">
        <img id="photo" src="/images/2.jpg">
        <img id="photo" src="/images/3.jpg">
        <img id="photo" src="/images/4.jpg">
      </div>
      <div class="column">
        <img id="photo" src="/images/5.jpg">
        <img id="photo" src="/images/6.jpg">
        <img id="photo" src="/images/7.jpg">
        <img id="photo" src="/images/8.jpg">
      </div>
      <div class="column">
        <img id="photo" src="/images/9.jpg">
        <img id="photo" src="/images/10.jpg">
        <img id="photo" src="/images/11.jpg">
        <img id="photo" src="/images/12.jpg">
      </div>
      <div class="column">
        <img id="photo" src="/images/13.jpg">
        <img id="photo" src="/images/14.jpg">
        <img id="photo" src="/images/15.jpg">
        <img id="photo" src="/images/16.jpg">
      </div>
    </div>
  </body>
</html>
